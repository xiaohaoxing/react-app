<!DOCTYPE html>
<html>
    <head>
        <style>
        #map{
            height: 400px;
            width: 100%;
        }
        </style>
    </head>
    <body>
        <h3>Google Map Demo</h3>
        <div id="map"></div>
        <script>
        function initMap(){
            var uluru = {lat: -23.51, lng: 131.32};
            var map = new google.maps.Map(document.getElementById('map',),{
                zoom: 4,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRdcby1568c-_UMOmzsboSntWntQq88_4&callback=initMap"></script>
    </body>
</html>
